<section class="feedback">
  <div class="feedback__bush">
    <img src="img/feedback_bush.png" alt="" />
  </div>
  <div id="scene" class="leafes">
    <div class="leafRight" data-depth="0.2">
      <img src="img/leaf_right.png" alt="" />
    </div>
    <div class="leafMid" data-depth="-0.2">
      <img src="img/leaf_mid.png" alt="" />
    </div>
  </div>
  <div class="feedback__teaser">
    <div
      class="feedback__leftBlock"
      style="background-image: url('../img/feedback_abstract.png')"
    >
      <div class="feedback__content">
        <div class="feedback__title">Батафсил маълумот олиш учун</div>
        <div class="feedback__desc">
          ўз маълумотларингизни қолдирринг ва биз тез орада сизга алоқага
          чиқамиз
        </div>
        <form id="feedback_form">
          <input name="name" type="text" placeholder="*Исмингиз" />
          <input name="phone" type="text" placeholder="+998 (__) ___ __ __" />
          <button type="submit">Ариза қолдириш</button>
        </form>
        <div class="feedback__confirm">
          «АРИЗА ҚОЛДИРИШ» тугмасини босиш орқали, мен
          <span>келишилган оферта шартномасига</span> розилигимни билдираман
        </div>
      </div>
    </div>
    <div
      class="feedback__rightBlock"
      style="background: url('../img/feedback_pic.jpg') no-repeat"
    ></div>
  </div>
</section>
